<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario Comprensi√≥n Lectora</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 40px; color: #333; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .question h3 { font-size: 1.2em; margin-bottom: 10px; }
    .options label { display: block; background: #e0ecf8; padding: 10px; margin: 5px 0; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
    .options input[type="radio"] { margin-right: 10px; }
    .options label:hover { background: #d0e0f0; }
    .feedback { display: none; margin-top: 10px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
    #resultado { font-weight: bold; font-size: 1.2em; margin-top: 30px; text-align: center; }
    #siguienteBtn { margin-top: 20px; display: none; background: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; }
    #siguienteBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cuestionario Interactivo: Comprensi√≥n Lectora</h1>
    <div id="quizContainer"></div>
    <button id="siguienteBtn" onclick="siguientePregunta()">Siguiente pregunta</button>

  </div>

  <script>
    const preguntas = [
      {
        texto: "¬øQu√© aspecto es esencial para que un lector pueda hacer inferencias correctas al leer un texto?",
        opciones: [
          "Tener buena caligraf√≠a",
          "Leer a gran velocidad",
          "Tener conocimientos previos del tema",
          "Utilizar diccionarios constantemente"
        ],
        correcta: 2,
        retroalimentacion: "La comprensi√≥n lectora depende en gran medida del conocimiento del tema. (P√°gina 240)"
      },
      {
        texto: "Seg√∫n el texto, ¬øqu√© ocurre con los estudiantes que no comprenden el 90% de las palabras de un texto?",
        opciones: [
          "Pierden inter√©s solamente",
          "Aprenden palabras nuevas con mayor facilidad",
          "No comprenden el contenido ni adquieren nuevo vocabulario",
          "Piden ayuda al docente y mejoran autom√°ticamente"
        ],
        correcta: 2,
        retroalimentacion: "Sin conocer al menos el 90% de las palabras, los estudiantes no pueden entender el texto. (P√°gina 238)"
      },
      {
        texto: "¬øQu√© nombre recibe la ca√≠da en los puntajes de comprensi√≥n lectora observada en cuarto grado?",
        opciones: [
          "Baj√≥n de cuarto grado",
          "Colapso lector",
          "Desfase cognitivo",
          "Efecto cuarto ciclo"
        ],
        correcta: 0,
        retroalimentacion: "Se conoce como el 'baj√≥n de cuarto grado'. (P√°gina 230)"
      },
      {
        texto: "¬øCu√°l es el rol de la fluidez en la lectura?",
        opciones: [
          "Evita la fatiga visual",
          "Facilita la escritura",
          "Mejora la pronunciaci√≥n",
          "Libera la memoria de corto plazo para comprender el texto"
        ],
        correcta: 3,
        retroalimentacion: "La fluidez permite que los procesos de lectura sean autom√°ticos. (P√°gina 234)"
      },
      {
        texto: "¬øC√≥mo define el texto el 'efecto Mateo' en la adquisici√≥n de vocabulario?",
        opciones: [
          "Los estudiantes pobres entienden mejor la Biblia",
          "Todos los ni√±os aprenden igual si se esfuerzan",
          "Los que m√°s saben, aprenden m√°s; los que menos saben, se quedan atr√°s",
          "La lectura es m√°s f√°cil para quienes memorizan"
        ],
        correcta: 2,
        retroalimentacion: "El efecto Mateo describe una ventaja que se ampl√≠a con el tiempo. (P√°gina 238)"
      }
      // Preguntas adicionales agregadas autom√°ticamente
    ];

    let preguntaActual = 0;
    let puntuacion = 0;

    function mostrarPregunta() {
      const quizContainer = document.getElementById('quizContainer');
      const pregunta = preguntas[preguntaActual];
      quizContainer.innerHTML = `<div class="question">
        <h3>${pregunta.texto}</h3>
        <div class="options">
          ${pregunta.opciones.map((op, idx) => `
            <label>
              <input type="radio" name="respuesta" value="${idx}" onclick="verificarRespuesta(${idx})"> ${op}
            </label>
          `).join('')}
        </div>
        <div id="feedback" class="feedback"></div>
      </div>`;
    }

    function verificarRespuesta(indiceSeleccionado) {
      const pregunta = preguntas[preguntaActual];
      const feedback = document.getElementById('feedback');
      const opciones = document.getElementsByName('respuesta');

      opciones.forEach(op => op.disabled = true);

      if (indiceSeleccionado === pregunta.correcta) {
        puntuacion += 5;
        feedback.textContent = "‚úîÔ∏è Correcto. " + pregunta.retroalimentacion;
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = "‚ùå Incorrecto. " + pregunta.retroalimentacion;
        feedback.className = "feedback incorrect";
      }
      feedback.style.display = 'block';
      document.getElementById('siguienteBtn').style.display = 'inline-block';
    }

    function siguientePregunta() {
      preguntaActual++;
      const resultado = document.getElementById('resultado');
      document.getElementById('siguienteBtn').style.display = 'none';

      if (preguntaActual < preguntas.length) {
        mostrarPregunta();
      } else {
        resultado.innerHTML = `Puntaje total: ${puntuacion} / ${preguntas.length * 5}`;
        if (puntuacion === preguntas.length * 5) {
          resultado.innerHTML += '<br>üåü ¬°Excelente! Dominaste todos los conceptos clave de comprensi√≥n lectora.';
        } else if (puntuacion >= preguntas.length * 4) {
          resultado.innerHTML += '<br>‚úÖ Buen desempe√±o. A√∫n puedes reforzar algunos aspectos clave.';
        } else if (puntuacion >= preguntas.length * 3) {
          resultado.innerHTML += '<br>üü° Nivel aceptable. Revisa las retroalimentaciones para mejorar.';
        } else {
          resultado.innerHTML += '<br>üî¥ Bajo rendimiento. Te sugerimos releer el documento y volver a intentarlo.';
        }
      }
    }

    preguntas.sort(() => 0.5 - Math.random());
    mostrarPregunta();
  </script>
</body>
</html>
