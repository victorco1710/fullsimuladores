        let currentQuestionIndex = 0;
        let userAnswers = {};
        let score = 0;
        let shuffledQuestions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuestion() {
            const quizApp = document.getElementById('quizApp');
            if (currentQuestionIndex >= shuffledQuestions.length) {
                showResults();
                return;
            }

            const questionData = shuffledQuestions[currentQuestionIndex];
            const isAnswered = userAnswers[currentQuestionIndex] !== undefined;

            let optionsHtml = questionData.options.map((option, index) => {
                const optionId = `q${currentQuestionIndex}-option${index}`;
                const checked = userAnswers[currentQuestionIndex] === option ? 'checked' : '';
                const disabled = isAnswered ? 'disabled' : '';
                return `
                    <label class="option rounded-lg p-3 cursor-pointer bg-gray-50 hover:bg-blue-50 transition duration-200 ease-in-out">
                        <input type="radio" name="question${currentQuestionIndex}" value="${option}" id="${optionId}" ${checked} ${disabled}>
                        <span class="ml-3 text-gray-800">${option}</span>
                    </label>
                `;
            }).join('');

            let feedbackHtml = '';
            if (isAnswered) {
                const correct = userAnswers[currentQuestionIndex] === questionData.correctAnswer;
                const feedbackClass = correct ? 'correct' : 'incorrect';
                const feedbackText = correct ? questionData.feedback : `Incorrecto. La respuesta correcta es: ${questionData.correctAnswer}. ${questionData.feedback} (Pág. ${questionData.page})`;
                feedbackHtml = `<div class="feedback ${feedbackClass} mt-4 p-3 rounded-lg">${feedbackText}</div>`;
            }

            quizApp.innerHTML = `
                <div class="question-card rounded-lg p-5 bg-blue-50 border border-blue-200 shadow-sm">
                    <div class="question-text text-lg font-semibold text-gray-800 mb-4">
                        ${currentQuestionIndex + 1}. ${questionData.question}
                    </div>
                    <div class="options flex flex-col gap-2">
                        ${optionsHtml}
                    </div>
                    ${feedbackHtml}
                </div>
                <div class="navigation-buttons flex justify-between mt-6">
                    <button id="prevBtn" class="prev-button px-5 py-2 rounded-lg font-bold shadow-md hover:shadow-lg transition-all duration-300" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Anterior</button>
                    <button id="nextBtn" class="next-button px-5 py-2 rounded-lg font-bold shadow-md hover:shadow-lg transition-all duration-300">${currentQuestionIndex === shuffledQuestions.length - 1 ? 'Finalizar Cuestionario' : 'Siguiente'}</button>
                </div>
                <div class="footer-credits">
                    Desarrollado por Victor Crespo
                </div>
            `;

            document.querySelectorAll(`input[name="question${currentQuestionIndex}"]`).forEach(radio => {
                radio.addEventListener('change', (event) => {
                    if (!isAnswered) { // Solo permite seleccionar si la pregunta no ha sido respondida
                        userAnswers[currentQuestionIndex] = event.target.value;
                        if (event.target.value === questionData.correctAnswer) {
                            score += 4; // Add points for correct answer
                        } else {
                            // If previously answered correctly and then changed to incorrect, subtract points
                            if (Object.values(userAnswers).includes(questionData.correctAnswer)) { // Check if the correct answer was selected before
                                // This logic might need adjustment if points are only awarded once.
                                // For simplicity, we'll assume points are added only once when an answer is set.
                            }
                        }
                        renderQuestion(); // Re-render to show feedback
                    }
                });
            });

            document.getElementById('prevBtn').addEventListener('click', () => {
                currentQuestionIndex--;
                renderQuestion();
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                if (!isAnswered) {
                    // If not answered, do not allow next
                    // Optionally, show a message to the user
                    return;
                }
                if (currentQuestionIndex === shuffledQuestions.length - 1) {
                    showResults();
                } else {
                    currentQuestionIndex++;
                    renderQuestion();
                }
            });
        }

        function showResults() {
            let finalFeedback = '';
            if (score === shuffledQuestions.length * 4) {
                finalFeedback = "¡Felicidades! Has respondido todas las preguntas correctamente. Demuestras un excelente dominio de la Didáctica de la Física.";
            } else if (score >= (shuffledQuestions.length * 4) * 0.75) {
                finalFeedback = "¡Buen trabajo! Has logrado una puntuación alta. Tienes un sólido conocimiento del tema.";
            } else if (score >= (shuffledQuestions.length * 4) * 0.5) {
                finalFeedback = "Has tenido un desempeño aceptable. Te recomiendo revisar las áreas donde tuviste más dificultades.";
            } else {
                finalFeedback = "Necesitas repasar más a fondo. No te desanimes, ¡cada error es una oportunidad para aprender!";
            }

            const quizApp = document.getElementById('quizApp');
            quizApp.className = 'results-container'; // Change class for results styling
            quizApp.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Resultados del Cuestionario</h2>
                <p class="text-lg text-gray-600 mb-2">Tu puntuación total es:</p>
                <div class="score text-5xl font-extrabold text-blue-600 mb-6">${score} / ${shuffledQuestions.length * 4}</div>
                <p class="text-lg text-gray-700 mb-8">${finalFeedback}</p>
                <button id="restartBtn" class="restart-button px-6 py-3 rounded-lg font-bold shadow-md hover:shadow-lg transition-all duration-300">Reiniciar Cuestionario</button>
                <div class="footer-credits">
                    Desarrollado por Victor Crespo
                </div>
            `;
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            score = 0;
            shuffledQuestions = shuffleArray([...questions]);
            const quizApp = document.getElementById('quizApp');
            quizApp.className = 'quiz-container'; // Reset class
            renderQuestion();
        }

        // Inicializar el cuestionario
        window.onload = () => {
            shuffledQuestions = shuffleArray([...questions]);
            renderQuestion();
        };
    </script>
