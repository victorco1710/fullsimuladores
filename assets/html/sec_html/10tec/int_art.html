            nextButton.disabled = false; // Enable next button
            nextButton.textContent = (currentQuestionIndex === shuffledQuestions.length - 1) ? 'Ver Resultados' : 'Siguiente';
        }

        // Function to move to the next question
        function handleNextQuestion() {
            currentQuestionIndex++;
            renderQuestion();
        }

        // Function to show results
        function showResults() {
            let generalFeedback = '';
            const percentage = (score / (shuffledQuestions.length * 4)) * 100;

            if (percentage === 100) {
                generalFeedback = "¡Felicidades! Has respondido correctamente a todas las preguntas. Eres un experto en Inteligencia Artificial.";
            } else if (percentage >= 80) {
                generalFeedback = "¡Excelente trabajo! Has demostrado un gran conocimiento sobre la Inteligencia Artificial.";
            } else if (percentage >= 60) {
                generalFeedback = "Buen esfuerzo. Tienes una buena base, pero hay áreas en las que puedes mejorar.";
            } else {
                generalFeedback = "Sigue estudiando. La Inteligencia Artificial es un campo fascinante y con un poco más de dedicación, mejorarás tu comprensión.";
            }

            quizContainer.innerHTML = `
                <div class="quiz-finished-card">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Cuestionario Completado</h2>
                    <p class="text-2xl text-gray-800 mb-4">Tu puntuación total es: <span class="font-bold text-blue-600">${score} / ${shuffledQuestions.length * 4}</span></p>
                    <p class="text-lg text-gray-700 mb-8">${generalFeedback}</p>
                    <button onclick="restartQuiz()" class="nav-button nav-button-primary">Reiniciar Cuestionario</button>
                </div>
                <div class="credits">Desarrollado por Victor Crespo</div>
            `;
        }

        // Function to restart the quiz
        function restartQuiz() {
            shuffledQuestions = [...quizData.questions]; // Create a shallow copy
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
        }

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', restartQuiz);
    </script>
</body>
</html>
