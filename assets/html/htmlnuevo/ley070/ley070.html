        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = 0;
        let selectedOptionIndex = null;
        let shuffledQuestions = [];

        const quizContent = document.getElementById('quiz-content');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length) {
                const q = shuffledQuestions[currentQuestionIndex];
                selectedOptionIndex = null; // Reset selection for new question

                quizContent.innerHTML = `
                    <div class="question-display">
                        <p class="question-text">${currentQuestionIndex + 1}. ${q.question}</p>
                        <div class="options-container">
                            ${q.options.map((option, index) => `
                                <button class="option-button" data-index="${index}">${option}</button>
                            `).join('')}
                        </div>
                    </div>
                    <div id="feedback" class="feedback-section hidden"></div>
                    <div class="navigation-buttons">
                        <button id="check-answer-button" class="nav-button">Verificar Respuesta</button>
                        <button id="next-question-button" class="nav-button" disabled>Siguiente Pregunta</button>
                    </div>
                `;

                document.querySelectorAll('.option-button').forEach(button => {
                    button.addEventListener('click', selectOption);
                });
                document.getElementById('check-answer-button').addEventListener('click', checkAnswer);
                document.getElementById('next-question-button').addEventListener('click', nextQuestion);
            } else {
                showResults();
            }
        }

        function selectOption(event) {
            document.querySelectorAll('.option-button').forEach(button => {
                button.classList.remove('selected');
            });
            event.target.classList.add('selected');
            selectedOptionIndex = parseInt(event.target.dataset.index);
        }

        function checkAnswer() {
            if (selectedOptionIndex === null) {
                alert('Por favor, selecciona una opción antes de verificar.');
                return;
            }

            const q = shuffledQuestions[currentQuestionIndex];
            const feedbackDiv = document.getElementById('feedback');
            const optionButtons = document.querySelectorAll('.option-button');

            optionButtons.forEach((button, index) => {
                button.disabled = true; // Disable all options after checking
                if (index === q.correctAnswer) {
                    button.classList.add('correct');
                } else if (index === selectedOptionIndex) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedOptionIndex === q.correctAnswer) {
                score += 2;
                feedbackDiv.className = 'feedback-section feedback-correct';
                feedbackDiv.innerHTML = q.feedbackCorrect;
            } else {
                feedbackDiv.className = 'feedback-section feedback-incorrect';
                feedbackDiv.innerHTML = q.feedbackIncorrect;
            }
            feedbackDiv.classList.remove('hidden');

            document.getElementById('check-answer-button').disabled = true;
            document.getElementById('next-question-button').disabled = false;
            answeredQuestions++;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            let generalFeedback = '';
            const percentage = (score / (questions.length * 2)) * 100;

            if (percentage >= 90) {
                generalFeedback = "¡Felicidades! Tienes un conocimiento excepcional de la Ley N° 070. Estás muy bien preparado(a).";
            } else if (percentage >= 70) {
                generalFeedback = "¡Buen trabajo! Tienes un conocimiento sólido de la Ley N° 070. Revisa las áreas donde tuviste dificultades para reforzar tu preparación.";
            } else if (percentage >= 50) {
                generalFeedback = "Estás en el camino correcto. Necesitas repasar más a fondo la Ley N° 070 para mejorar tu puntuación. Concéntrate en las áreas clave.";
            } else {
                generalFeedback = "Necesitas un repaso intensivo de la Ley N° 070. Te sugiero leer el documento completo y enfocarte en los artículos fundamentales.";
            }

            quizContent.innerHTML = `
                <div class="results-section">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">Cuestionario Finalizado</h2>
                    <p class="text-xl text-gray-700">Tu puntuación total es:</p>
                    <p class="score-display">${score} / ${questions.length * 2} puntos</p>
                    <p class="text-lg text-gray-700">(${percentage.toFixed(2)}%)</p>
                    <div class="general-feedback">
                        <p>${generalFeedback}</p>
                        <p class="mt-4">¡Sigue estudiando y practicando para alcanzar tus metas!</p>
                    </div>
                    <button id="restart-quiz-button" class="nav-button mt-8">Reiniciar Cuestionario</button>
                </div>
            `;
            document.getElementById('restart-quiz-button').addEventListener('click', restartQuiz);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = 0;
            selectedOptionIndex = null;
            shuffledQuestions = shuffleArray([...questions]); // Reshuffle for a new game
            loadQuestion();
        }

        // Initialize the quiz
        window.onload = () => {
            restartQuiz(); // Start the quiz
        };
    </script>
