    <script>
        const questions = [
            {
                question: "Según la 'Presentación' del documento, ¿cuál de las siguientes afirmaciones *no* es una razón principal para la actualización curricular en el Sistema Educativo Plurinacional?",
                options: [
                    "El avance constante de la ciencia y el desarrollo de disciplinas académicas.",
                    "La emergencia de nuevas problemáticas y sensibilidades sociales.",
                    "La necesidad de adaptar el currículo a las exigencias de organismos internacionales de educación.",
                    "La evolución de las estrategias pedagógicas y la búsqueda de mayor calidad educativa."
                ],
                correctAnswer: 2, // Index of the correct option (0-indexed)
                feedback: "El documento menciona el avance de la ciencia, el desarrollo de disciplinas, nuevas problemáticas sociales, evolución pedagógica y la búsqueda de calidad como razones internas para la actualización curricular. No se menciona la adaptación a exigencias de organismos internacionales.",
                page: 9
            },
            {
                question: "La 'pandemia política' mencionada en la 'Presentación' del documento se refiere específicamente a:",
                options: [
                    "La crisis económica global que afectó la inversión en educación.",
                    "La interrupción constitucional del año 2019 que derivó en una clausura del año escolar.",
                    "Un periodo de inestabilidad social que impidió la asistencia regular a clases.",
                    "La falta de consenso entre actores educativos sobre la dirección del currículo."
                ],
                correctAnswer: 1,
                feedback: "El documento especifica que la 'pandemia política' fue la interrupción constitucional de 2019, que llevó a una clausura del año escolar.",
                page: 9
            },
            {
                question: "El Objetivo Holístico de Nivel para la Educación Secundaria Comunitaria Productiva (ESCP) enfatiza la formación integral con identidad cultural, valores sociocomunitarios, espiritualidad y conciencia crítica. ¿Qué tipo de sociedad busca construir a través de esta formación?",
                options: [
                    "Una sociedad exclusivamente productiva y tecnológicamente avanzada.",
                    "Una sociedad democrática, inclusiva y libre de violencia.",
                    "Una sociedad que prioriza el desarrollo individual por encima del comunitario.",
                    "Una sociedad descolonizada que rechaza todo conocimiento universal."
                ],
                correctAnswer: 1,
                feedback: "El Cuadro 1, bajo 'Educación Secundaria Comunitaria Productiva', indica que la formación busca contribuir a 'la construcción de una sociedad democrática, inclusiva y libre de violencia'.",
                page: 10
            },
            {
                question: "Según el Perfil de Salida de Nivel para Comunicación y Lenguajes en Educación Secundaria Comunitaria Productiva, ¿qué se espera de los estudiantes respecto a la lengua originaria?",
                options: [
                    "Que la comprendan pasivamente a través de la escucha.",
                    "Que sostengan conversaciones a nivel intermedio y produzcan textos cortos.",
                    "Que dominen la lengua originaria a nivel avanzado para la investigación académica.",
                    "Que solo reconozcan algunas palabras y frases básicas."
                ],
                correctAnswer: 1,
                feedback: "El Cuadro 2, bajo 'Comunicación y lenguajes: Lengua originaria' para Educación Secundaria Comunitaria Productiva, establece que el estudiante 'Sostiene conversaciones en lengua originaria (nivel intermedio)... en la comunicación dialógica y la producción de textos cortos.'",
                page: 11
            },
            {
                question: "La Ley de la Educación 'Avelino Siñani - Elizardo Pérez' (LASEP) define la Educación Regular como:",
                options: [
                    "Un proceso flexible y opcional para el desarrollo integral hasta la educación superior.",
                    "Un sistema asistemático, normado, obligatorio y procesual desde la Educación Inicial hasta el bachillerato.",
                    "Un proceso sistemático, normado, obligatorio y procesual que se brinda desde la Educación Inicial en Familia Comunitaria hasta el bachillerato.",
                    "Una formación exclusiva para el ámbito productivo, sin continuidad en la educación superior."
                ],
                correctAnswer: 2,
                feedback: "La LASEP, Art. 9, describe la Educación Regular como 'sistemática, normada, obligatoria y procesual que se brinda a todas las niñas, niños, adolescentes y jóvenes, desde la Educación Inicial en Familia Comunitaria hasta el bachillerato'.",
                page: 9
            },
            {
                question: "La estructura del Subsistema de Educación Regular, según la LASEP, comprende tres niveles. ¿Cuál de las siguientes opciones los enumera correctamente?",
                options: [
                    "Educación Inicial en Familia Comunitaria, Educación Primaria Comunitaria Vocacional, Educación Superior de Formación Profesional.",
                    "Educación Inicial en Familia Comunitaria, Educación Primaria Comunitaria Vocacional, Educación Secundaria Comunitaria Productiva.",
                    "Educación Primaria Comunitaria Vocacional, Educación Secundaria Comunitaria Productiva, Educación Alternativa.",
                    "Educación Inicial, Educación Primaria, Educación Secundaria."
                ],
                correctAnswer: 1,
                feedback: "El Art. 11 de la LASEP establece los tres niveles de la Educación Regular: Educación Inicial en Familia Comunitaria, Educación Primaria Comunitaria Vocacional, y Educación Secundaria Comunitaria Productiva.",
                page: 10
            },
            {
                question: "¿Cómo se comprende la 'transitabilidad' en la formación técnica tecnológica dentro del Subsistema de Educación Regular?",
                options: [
                    "Como la capacidad de los estudiantes para cambiar de especialidad técnica en cualquier momento.",
                    "Como el reconocimiento de títulos y formación académica del nivel técnico medio, permitiendo la continuidad de estudios en institutos técnicos tecnológicos del nivel superior.",
                    "Como la movilidad de docentes entre diferentes niveles educativos.",
                    "Como la integración de contenidos técnicos en todas las áreas de conocimiento, sin necesidad de especialización."
                ],
                correctAnswer: 1,
                feedback: "La transitabilidad en la formación técnica tecnológica se refiere al reconocimiento de la formación recibida en el nivel técnico medio para la continuidad de estudios en el nivel superior.",
                page: 10
            },
            {
                question: "¿Cuál de los siguientes *no* es un objetivo del Subsistema de Educación Regular según el documento?",
                options: [
                    "Formar integralmente a estudiantes articulando educación científica humanística y técnica-tecnológica con la producción.",
                    "Proporcionar elementos históricos y culturales para consolidar la identidad cultural propia.",
                    "Desarrollar habilidades y aptitudes comunicativas exclusivamente en castellano.",
                    "Complementar la educación humanística con formación en derechos humanos y equidad de género."
                ],
                correctAnswer: 2,
                feedback: "Uno de los objetivos es 'Lograr habilidades y aptitudes comunicativas trilingües mediante el desarrollo de idiomas indígena originarios, castellano y un extranjero', no exclusivamente en castellano.",
                page: 9
            },
            {
                question: "¿Cuál es el objetivo principal de la actualización curricular en relación con el Modelo Educativo Sociocomunitario Productivo (MESCP)?",
                options: [
                    "Reemplazar completamente el MESCP por un modelo educativo más moderno.",
                    "Iniciar la primera etapa de implementación del MESCP a nivel nacional.",
                    "Perfeccionar el MESCP basándose en las experiencias obtenidas en su primera etapa de implementación.",
                    "Desvincular el currículo de los principios sociocomunitarios para mayor flexibilidad."
                ],
                correctAnswer: 2,
                feedback: "La actualización curricular busca perfeccionar el MESCP en una segunda etapa de implementación, utilizando lo aprendido de las experiencias previas.",
                page: 9
            },
            {
                question: "¿Cuál es la principal característica que define el Campo Vida Tierra y Territorio (CVTT) en la organización curricular?",
                options: [
                    "La investigación y aplicación de conocimientos para la soberanía económica.",
                    "La recuperación del sentido de la vida desde una visión biocéntrica y ética comunitaria.",
                    "La descolonización del pensamiento colonial y el mutuo aprendizaje de cosmovisiones.",
                    "La contribución a la descolonización basada en la memoria colectiva y el empoderamiento de identidades."
                ],
                correctAnswer: 1,
                feedback: "El documento describe el Campo Vida Tierra y Territorio (CVTT) como el que 'ordena los conocimientos en función de la recuperación del sentido de la vida desde una visión biocéntrica y ética comunitaria que redimensiona el cuidado, respeto y preservación de todos los sistemas de vida en equilibrio y armonía con la Madre Tierra y el Cosmos.'",
                page: 16
            },
            {
                question: "El Campo Ciencia Tecnología y Producción (CCTP) comprende las áreas de Matemática y Técnica Tecnológica. ¿Cuál es el enfoque principal de la Matemática dentro de este campo?",
                options: [
                    "El estudio puramente teórico de los números y sus propiedades.",
                    "La aplicación, investigación y transformación en la producción, decodificando fenómenos de la realidad a través del lenguaje matemático.",
                    "El desarrollo de habilidades de cálculo mental para el uso cotidiano.",
                    "La enseñanza de la historia de las matemáticas en diferentes culturas."
                ],
                correctAnswer: 1,
                feedback: "El documento indica que la matemática en el CCTP está 'orientada a la aplicación, investigación y la trasformación en la producción. Tiene incidencia directa en la ciencia y tecnología de forma pertinente y relevante, decodificando los fenómenos de la realidad a través del lenguaje matemático'.",
                page: 17
            },
            {
                question: "¿Cuál de las siguientes afirmaciones sobre los Ejes Articuladores es *incorrecta*?",
                options: [
                    "Orientan la relación entre los contenidos de los campos y áreas con situaciones concretas del contexto.",
                    "Son de aplicación obligatoria y se concretizan en el Proyecto Socioproductivo (PSP).",
                    "Son exclusivamente teóricos y no requieren ser aplicados en la práctica pedagógica.",
                    "Incluyen la educación intracultural, intercultural y plurilingüe."
                ],
                correctAnswer: 2,
                feedback: "Los ejes articuladores 'son de aplicación obligatoria y se concretizan en el Proyecto Socioproductivo (PSP), Plan Anual Trimestralizado (PAT), Plan de Desarrollo Curricular (PDC) y la práctica pedagógica de aula.'",
                page: 18
            },
            {
                question: "¿Cuál es la carga horaria total mensual para el primer año de Educación Inicial en Familia Comunitaria en el ámbito rural?",
                options: [
                    "88 horas.",
                    "100 horas.",
                    "22 horas.",
                    "25 horas."
                ],
                correctAnswer: 1,
                feedback: "El Cuadro 3, 'Carga horaria de Educación Inicial en Familia Comunitaria', muestra que para el 1er año rural, la carga horaria semanal es de 25 horas, y el total mensual es de 100 horas.",
                page: 19
            },
            {
                question: "Las Orientaciones Metodológicas integran cuatro momentos fundamentales. ¿Cuál de las siguientes opciones los nombra en el orden correcto de su presentación en el documento?",
                options: [
                    "Teoría, Práctica, Producción, Valoración.",
                    "Práctica, Valoración, Teoría, Producción.",
                    "Práctica, Teoría, Valoración, Producción.",
                    "Valoración, Producción, Práctica, Teoría."
                ],
                correctAnswer: 2,
                feedback: "El documento establece que las orientaciones metodológicas integran cuatro momentos: práctica, teoría, valoración y producción, en ese orden de explicación.",
                page: 21
            },
            {
                question: "En el momento metodológico de 'Práctica', ¿cuál de las siguientes acciones *no* se considera una forma de desarrollarla?",
                options: [
                    "Partir de los conocimientos previos y la experiencia de los estudiantes.",
                    "El contacto directo con la realidad y la experimentación.",
                    "La memorización de conceptos teóricos sin aplicación.",
                    "La indagación e investigación de las y los estudiantes desde la vivencia."
                ],
                correctAnswer: 2,
                feedback: "La práctica se desarrolla a partir de la experiencia, el contacto directo con la realidad y la experimentación. La memorización de conceptos teóricos sin aplicación se opone al espíritu de la práctica.",
                page: 21
            },
            {
                question: "El momento metodológico de 'Teoría' en el Subsistema de Educación Regular se desarrolla de manera crítica y reflexiva. ¿Qué implica 'teorizar la práctica' según el documento?",
                options: [
                    "La aplicación dogmática de teorías universales sin cuestionamiento.",
                    "Un proceso de 'resignificación' de conceptos y teorías en función de la realidad y la producción comunitaria de conocimientos propios.",
                    "La acumulación de información teórica sin vinculación con la experiencia.",
                    "La exclusión de saberes y conocimientos de los pueblos en la construcción teórica."
                ],
                correctAnswer: 1,
                feedback: "'Teorizar la práctica' significa un proceso de 'resignificación' de los conceptos y teorías en función de la realidad y producir comunitariamente conocimientos propios, entre otros.",
                page: 21
            },
            {
                question: "¿Cuál es el propósito principal del momento metodológico de 'Valoración'?",
                options: [
                    "Evaluar únicamente los resultados cuantitativos de la producción.",
                    "Construir una posición crítica sobre el 'qué, cómo y para qué' de los saberes, con sentido social para la vida comunitaria e individual.",
                    "Limitar la reflexión a la auto-crítica individual del estudiante.",
                    "Priorizar la teoría sobre la práctica en el proceso educativo."
                ],
                correctAnswer: 1,
                feedback: "La valoración implica 'construir una posición crítica de qué, cómo y para qué están desarrollando ciertos saberes, con sentido social, para la vida comunitaria e individual'.",
                page: 21
            },
            {
                question: "El momento metodológico de 'Producción' se entiende como la transformación y el cambio creativo. ¿Cuál de los siguientes ejemplos *no* se alinea con la concepción de 'producción' en el documento?",
                options: [
                    "La elaboración de muebles en talleres o productos de repostería.",
                    "Escribir cuentos, novelas, poesías o canciones.",
                    "La mera reproducción de conocimientos existentes sin generar algo nuevo.",
                    "El desarrollo de Proyectos Socioproductivos."
                ],
                correctAnswer: 2,
                feedback: "La producción es el 'momento de la transformación, del cambio creativo, de la construcción de un sujeto con pensamiento crítico que tenga la capacidad de entender y transformar la realidad, elaborar productos'. La mera reproducción no es producción.",
                page: 22
            },
            {
                question: "Los planes y programas son herramientas fundamentales para maestras y maestros. ¿Qué describen estos documentos como guías formativas generales?",
                options: [
                    "Exclusivamente los contenidos disciplinares y la carga horaria.",
                    "Los objetivos holísticos, perfiles de salida, enfoques de área, ejes articuladores, contenidos, metodología y evaluación.",
                    "Únicamente las estrategias de evaluación y los recursos didácticos.",
                    "Los resultados esperados de los Proyectos Socioproductivos."
                ],
                correctAnswer: 1,
                feedback: "Los planes y programas 'describen los objetivos holísticos, perfiles de salida, enfoques de área, ejes articuladores, contenidos organizados por campos, áreas de saberes y conocimientos, nivel y año de escolaridad, metodología y evaluación.'",
                page: 22
            },
            {
                question: "La concreción curricular culmina en la práctica pedagógica de aula. ¿Cuál de los siguientes aspectos *no* forma parte de los intermedios que contribuyen a profundizar y operativizar la concreción curricular?",
                options: [
                    "La elaboración del Proyecto Socioproductivo (PSP).",
                    "La definición de modalidades de atención educativa.",
                    "La implementación de currículos estandarizados a nivel internacional.",
                    "La preparación de material educativo."
                ],
                correctAnswer: 2,
                feedback: "Los aspectos intermedios incluyen la elaboración del PSP, definición de modalidades de atención educativa, planificación curricular, adaptaciones curriculares y preparación de material educativo. No se menciona la estandarización internacional.",
                page: 23
            },
            {
                question: "¿Cuál es el objetivo principal del Proyecto Socioproductivo (PSP)?",
                options: [
                    "Generar ingresos económicos para la Unidad Educativa.",
                    "Articular la Unidad Educativa con la comunidad, respondiendo a potencialidades, necesidades y problemáticas del contexto para contribuir a la transformación de la realidad.",
                    "Ser un instrumento de evaluación del desempeño docente.",
                    "Limitar la participación de la comunidad educativa en la planificación."
                ],
                correctAnswer: 1,
                feedback: "El PSP es una estrategia metodológica que articula la UE con la comunidad, respondiendo a sus potencialidades, necesidades, demandas y problemáticas para contribuir a la transformación de la realidad.",
                page: 23
            },
            {
                question: "El Plan Anual Trimestralizado (PAT) es un instrumento clave de planificación. ¿Cuál de los siguientes documentos *no* se considera para su elaboración?",
                options: [
                    "El PSP de la Unidad Educativa.",
                    "El informe de la gestión anterior sobre la valoración de las y los estudiantes.",
                    "Los resultados de pruebas estandarizadas nacionales de años anteriores.",
                    "Los documentos curriculares del SEP, particularmente los planes y programas."
                ],
                correctAnswer: 2,
                feedback: "Para la elaboración del PAT se consideran el PSP, el informe de valoración de estudiantes de la gestión anterior y los documentos curriculares del SEP. No se mencionan pruebas estandarizadas nacionales.",
                page: 23
            },
            {
                question: "Las adaptaciones curriculares son ajustes o modificaciones. ¿A qué tipo de estudiantes están principalmente dirigidas estas adaptaciones?",
                options: [
                    "Exclusivamente a estudiantes con alto rendimiento académico.",
                    "A estudiantes con discapacidad, dificultades en el aprendizaje y talento extraordinario.",
                    "Solo a estudiantes que requieren refuerzo en áreas específicas.",
                    "A todos los estudiantes para diversificar las estrategias de enseñanza."
                ],
                correctAnswer: 1,
                feedback: "Las adaptaciones curriculares están diseñadas para adecuarse a las 'características, necesidades, expectativas y potencialidades de aprendizaje de las y los estudiantes con discapacidad, dificultades en el aprendizaje y talento extraordinario'.",
                page: 24
            },
            {
                question: "En el contexto de las adaptaciones curriculares, ¿qué sucede con los objetivos y contenidos del año de escolaridad para estudiantes con dificultades de aprendizaje, talento extraordinario y discapacidad intelectual leve?",
                options: [
                    "Se modifican sustancialmente para simplificar la carga académica.",
                    "No se modifican, pero se ajustan los elementos periféricos del currículo.",
                    "Se eliminan por completo para permitir un currículo individualizado.",
                    "Se reemplazan por objetivos y contenidos de niveles inferiores."

                    "Lectura, escritura, expresión oral y razonamiento lógico matemático.",
                    "Habilidades de gestión administrativa y burocrática."
                ],
                correctAnswer: 2,
                feedback: "Un énfasis fundamental y presente en todos los subsistemas y niveles es el relacionado al desarrollo y fortalecimiento de las habilidades básicas de lectura, escritura, expresión oral y razonamiento lógico matemático, como llaves que garantizan otros aprendizajes y desarrollos personales y comunitarios.",
                page: 8
            },
            {
                question: "¿Cómo se aborda la demanda de desburocratización en la gestión educativa, según el documento?",
                options: [
                    "Mediante la eliminación de todos los procesos de planificación curricular.",
                    "A través de procesos de planificación curricular que, de manera gradual, serán automatizados y digitalizados.",
                    "Incrementando la cantidad de informes manuales requeridos.",
                    "Delegando toda la responsabilidad de planificación a los estudiantes."
                ],
                correctAnswer: 1,
                feedback: "Una de las demandas de la sociedad boliviana en general, y del magisterio en particular, como lo es la desburocratización, encuentra su respuesta en procesos de planificación curricular que, de manera gradual, serán automatizados y digitalizados, facilitando el trabajo de maestras y maestros.",
                page: 8
            },
            {
                question: "El Campo Comunidad y Sociedad (CCS) contribuye a la descolonización. ¿Cuál es su base principal para lograrlo?",
                options: [
                    "La imposición de una única visión cultural.",
                    "La memoria colectiva, el empoderamiento y potenciamiento de las identidades intracultural, intercultural y plurilingüe de los pueblos.",
                    "La promoción del individualismo y la competencia.",
                    "La adopción de modelos educativos extranjeros sin adaptación."
                ],
                correctAnswer: 1,
                feedback: "El campo comunidad y sociedad contribuye a la descolonización con base en la memoria colectiva, el empoderamiento y potenciamiento de las identidades intracultural, intercultural y plurilingüe de los pueblos en un proceso de convivencia y diálogo armónico de reciprocidad y complementariedad.",
                page: 17
            },
            {
                question: "El Campo Cosmos y Pensamiento (CCP) promueve el Vivir Bien. ¿Cómo lo hace principalmente?",
                options: [
                    "A través del desarrollo de principios y valores sociocomunitarios, considerando las cosmovisiones como múltiples interpretaciones y normas.",
                    "Mediante la imposición de una única espiritualidad.",
                    "Excluyendo el diálogo con otras formas de comprender la espiritualidad.",
                    "Fomentando el pensamiento colonial."
                ],
                correctAnswer: 0,
                feedback: "Este campo 'Promueve el Vivir Bien desde el desarrollo de principios y valores sociocomunitarios, considerando las cosmovisiones como múltiples interpretaciones y normas que sitúan el curso de nuestras acciones individuales y sociales en el proceso de despatriarcalización'.",
                page: 18
            },
            {
                question: "¿Qué se entiende por 'Contenidos' en el contexto de los Lineamientos Curriculares?",
                options: [
                    "Saberes y conocimientos de nuestras culturas y de otros contextos, priorizados en función a los objetivos holísticos, constituyéndose en medios que contribuyen al desarrollo del ser, saber, hacer y decidir.",
                    "Únicamente los temas a memorizar para los exámenes.",
                    "Información sin relevancia para la vida comunitaria.",
                    "Listas de habilidades técnicas sin base teórica."
                ],
                correctAnswer: 0,
                feedback: "Los contenidos 'Son saberes y conocimientos de nuestras culturas y de otros contextos, priorizados en función a los objetivos holísticos, se constituyen en medios que contribuyen al desarrollo del ser, saber, haber y decidir de las y los estudiantes.'",
                page: 18
            }
            // Total: 40 questions
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = new Set(); // To track answered questions by their original index
        const totalQuestions = questions.length;
        const pointsPerQuestion = 100 / totalQuestions; // Each question is worth 2.5 points (100 / 40)

        const questionTextElement = document.getElementById('questionText');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const quizContainer = document.getElementById('quiz');
        const resultsContainer = document.getElementById('results');
        const finalScoreElement = document.getElementById('finalScore');
        const generalFeedbackElement = document.getElementById('generalFeedback');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        function initializeQuiz() {
            shuffledQuestions = [...questions]; // Create a copy to shuffle
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions.clear();
            updateScoreDisplay();
            displayQuestion();
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
        }

        function displayQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            const questionData = shuffledQuestions[currentQuestionIndex];
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${questionData.question}`;
            optionsElement.innerHTML = '';
            feedbackElement.style.display = 'none';
            feedbackElement.className = 'feedback'; // Reset classes
            checkButton.disabled = false;
            nextButton.disabled = true;

            questionData.options.forEach((option, index) => {
                const label = document.createElement('label');
                label.className = 'option-label flex items-center';
                label.innerHTML = `
                    <input type="radio" name="answer" value="${index}" class="form-radio h-5 w-5 text-blue-600">
                    <span class="ml-3">${option}</span>
                `;
                label.addEventListener('click', () => {
                    // Remove 'selected' class from all labels
                    document.querySelectorAll('.option-label').forEach(lbl => lbl.classList.remove('selected'));
                    // Add 'selected' class to the clicked label
                    label.classList.add('selected');
                });
                optionsElement.appendChild(label);
            });
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                // Use a custom message box instead of alert()
                showCustomMessage('Por favor, selecciona una opción antes de verificar.', 'warning');
                return;
            }

            const selectedAnswerIndex = parseInt(selectedOption.value);
            const questionData = shuffledQuestions[currentQuestionIndex];

            // Disable all radio buttons after checking
            document.querySelectorAll('input[name="answer"]').forEach(radio => radio.disabled = true);
            checkButton.disabled = true;
            nextButton.disabled = false;

            if (selectedAnswerIndex === questionData.correctAnswer) {
                score += pointsPerQuestion;
                feedbackElement.classList.add('correct');
                feedbackElement.innerHTML = `
                    <p><strong>¡Correcto!</strong></p>
                    <p>${questionData.feedback}</p>
                    <p class="mt-2 text-sm">Información en la página ${questionData.page} del PDF.</p>
                `;
            } else {
                feedbackElement.classList.add('incorrect');
                feedbackElement.innerHTML = `
                    <p><strong>¡Incorrecto!</strong> La respuesta correcta era: ${questionData.options[questionData.correctAnswer]}.</p>
                    <p>${questionData.feedback}</p>
                    <p class="mt-2 text-sm">Información en la página ${questionData.page} del PDF.</p>
                `;
            }
            feedbackElement.style.display = 'block';
            updateScoreDisplay();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Puntuación: ${score.toFixed(1)} / 100`;
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            finalScoreElement.textContent = `${score.toFixed(1)} / 100`;

            let generalFeedback = '';
            if (score === 100) {
                generalFeedback = "¡Excelente! Has demostrado un dominio excepcional de los Lineamientos Curriculares. ¡Estás muy bien preparado!";
            } else if (score >= 75) {
                generalFeedback = "¡Muy bien! Tienes un sólido conocimiento de los Lineamientos Curriculares. Revisa las áreas donde tuviste dificultades para perfeccionar tu preparación.";
            } else if (score >= 50) {
                generalFeedback = "Buen esfuerzo. Has identificado varias ideas clave, pero hay áreas que necesitan un repaso más profundo. ¡Sigue estudiando!";
            } else {
                generalFeedback = "Necesitas reforzar significativamente tu conocimiento de los Lineamientos Curriculares. Te recomendamos revisar el documento con mayor detalle y practicar más.";
            }
            generalFeedbackElement.textContent = generalFeedback;
        }

        function restartQuiz() {
            initializeQuiz();
        }

        // Custom message box function
        function showCustomMessage(message, type) {
            const messageBox = document.createElement('div');
            messageBox.className = `fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg shadow-lg z-50 text-white
                                    ${type === 'warning' ? 'bg-orange-500' : 'bg-gray-700'}`;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 3000); // Message disappears after 3 seconds
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
